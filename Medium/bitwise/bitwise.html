<!DOCTYPE html>
<html>

<body>

    <h1>JavaScript Bitwise Operator</h1>
    <h2>The & Operator</h2>

    <p id="and"></p>
    <p id="or"></p>
    <p id="xor"></p>
    <p id="not"></p>
    <p id="rightshift"></p>
    <p id="leftshift"></p>

    <script>
var a = 6;
var b = 1;

// AND Operation
document.write("A & B = " + (a & b) + '<br>');


// OR operation
document.write("A | B = " + (a | b) + '<br>');

//XOR operation
document.write("A^B = "+(a ^ b)+ '<br>');


// NOT operation
document.write("~A = " + (~a) + '<br>');


// Right Shift
document.write("A >> B = " + (a >> b) + '<br>');


// Left Shift
document.write("A << B = " + (a << b) + '<br>');

// Write code here to use the above bitwise operators.
    </script>
</body>
</html>
